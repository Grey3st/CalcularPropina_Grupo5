<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/modal.css" rel="stylesheet">
</head>
<body class="text-center" style="background-size: cover" background="./img/fondo2.png">
    
        <form class="form-signin" style="background-color: bisque;font-family: 'Pirata One', cursive;">
            <img class="mb-4" src="./img/propina.png" alt="imagen de propina" width="110">
            <h1 class="h2 mb-6 font-weight-normal">Calculadora de Propinas</h1>
            <label for="inputCosto" class="sr-only">Costo de la Comida</label>
            <input type="text" id="inputCosto" class="form-control" required autofocus>
            <label for="inputPropina" class="sr-only">Porcentaje de la Propina</label>
            <select id="inputPropina" class="form-control" required>
                <option selected>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
              </select><br>
            <button onclick="calcularPropina();" class="btn btn-dark" type="button">Calcular</button><br><br>
            
            <label for="resPropina" class="sr-only">Propina</label>
            <input type="number" id="resPropina" class="form-control" readonly>
            <label for="resTotal" class="sr-only"><b>Total</b></label>
            <input type="number" id="resTotal" class="form-control" readonly>
            
            
        <!-- Sección de opciones de pago -->
        <hr>
        <h2>Opciones de Pago</h2>
        <select id="paymentOption" class="form-control" onchange="showCardInfo()">
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta de Crédito</option>
        </select>

        <label id="labelTarjeta" for="creditCardOption" class="sr-only" style="display: none;">Selecciona una Tarjeta de Crédito</label>
        <select id="creditCardOption" class="form-control" onchange="showCardInfo()" style="display: none;">
            <option value="amex">American Express</option>
            <option value="visa">Visa</option>
            <option value="cabal">Cabal</option> 
            <option value="mastercard">Mastercard</option>
        </select>

        <!-- Contenedor para mostrar la información de la tarjeta seleccionada -->
        <br><div id="cardInfo">
            <img src="../public/img/americane.png" alt="Tarjeta" id="tarjetaAmerican" width="80">
            <img src="../public/img/visa.png" alt="Tarjeta" id="tarjetaVisa" width="80">
            <img src="../public/img/cabal.png" alt="Tarjeta" id="tarjetaCabal" width="80">
            <img src="../public/img/mastercard.png" alt="Tarjeta" id="tarjetaMastercard" width="80">
        </div>

        <!-- Campo para el número de tarjeta (inicialmente oculto) -->
        <br><div id="tarjetaInput">
            <label for="inputTarjeta" class="sr-only">Número de Tarjeta</label>
            <input type="number" class="form-control" placeholder="Número de Tarjeta">
        </div>

        <br>

        <button id="abrirModal" type="button" class="btn btn-success" data-toggle="modal">
            Pagar
        </button>

        <div id="ventanaModal" class="modal">
            <div class="contenido-modal">
                <span class="cerrar">&times;</span>
                <h2>Pago Realizado</h2>
                <p>Gracias por comprar en CangreBurger</p>
            </div>
        </div>

        </form>
    
    <script src="../src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
