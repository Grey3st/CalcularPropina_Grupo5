<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="text-center">

        <form class="form-signin">
            <img class="mb-4" src="./img/propina.png" alt="imagen de propina" width="90" height="72">
            <h1 class="h2 mb-6 font-weight-normal">Calculadora de Propinas</h1>
            <label for="inputCosto" class="sr-only">Costo de la Comida</label>
            <input type="text" id="inputCosto" class="form-control" required autofocus>
            <label for="inputPropina" class="sr-only">Porcentaje de la Propina</label>
            <select id="inputPropina" class="form-control" required>
                <option selected>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
              </select><br>
            <input type="number" id="inputPropina" class="form-control" required><br>
            <button onclick="calcularPropina();" class="btn btn-dark" type="button">Calcular</button><br><br>
            
            <label for="resPropina" class="sr-only">Propina</label>
            <input type="number" id="resPropina" class="form-control" readonly>
            <label for="resTotal" class="sr-only"><b>Total</b></label>
            <input type="number" id="resTotal" class="form-control" readonly>
            
        </form>
    
    <script src="../src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
